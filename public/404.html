<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
</head>
<body>
  <script>
    // Captura o caminho completo e troca a parte depois de "/gerenciamento" com "#"
    if (window.location.pathname !== "/gerenciamento/") {
      window.location.href = window.location.origin + "/gerenciamento/#" + window.location.pathname;
    }
  </script>
</body>
</html>
